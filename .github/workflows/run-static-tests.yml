name: Static Tests for Python Scripts

on:
  pull_request:
    branches: [ main ]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: jdx/mise-action@v3
    - run: mise exec -- make setup-dev
    - run: mise exec -- make format

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: jdx/mise-action@v3
    - run: mise exec -- make setup-dev
    - run: mise exec -- make lint-no-fix