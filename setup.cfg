[isort]
line_length = 88
profile = black

[flake8]
max-line-length = 88
extend-ignore = E203
spellcheck-targets=comments

[mypy]
ignore_missing_imports = True

[tool:pytest]
filterwarnings = ignore::DeprecationWarning

[coverage:run]
# omit = file-path-to-omit
branch = true
parallel = true

[coverage:report]
fail_under = 100.0
show_missing = true
